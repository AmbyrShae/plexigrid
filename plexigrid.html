<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" type="text/css" href="plexigrid.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="plexigrid.js"></script>

    <title>Plexigrid</title>

  </head>

  <body>

    <div class="title"> <span>plexigrid</span> </div>

    <div class="main">

      <div class="row-hints">

        <div id="rh11" class="hint-box"> <p></p> </div>
        <div id="rh12" class="hint-box"> <p></p> </div>
        <div id="rh13" class="hint-box"> <p></p> </div>

        <div id="rh21" class="hint-box"> <p></p> </div>
        <div id="rh22" class="hint-box"> <p></p> </div>
        <div id="rh23" class="hint-box"> <p></p> </div>

        <div id="rh31" class="hint-box"> <p></p> </div>
        <div id="rh32" class="hint-box"> <p></p> </div>
        <div id="rh33" class="hint-box"> <p></p> </div>

        <div id="rh41" class="hint-box"> <p></p> </div>
        <div id="rh42" class="hint-box"> <p></p> </div>
        <div id="rh43" class="hint-box"> <p></p> </div>

        <div id="rh51" class="hint-box"> <p></p> </div>
        <div id="rh52" class="hint-box"> <p></p> </div>
        <div id="rh53" class="hint-box"> <p></p> </div>

      </div>

      <div class="grid">

        <div id="11" class="box" data-marked="false"></div>
        <div id="12" class="box" data-marked="false"></div>
        <div id="13" class="box" data-marked="false"></div>
        <div id="14" class="box" data-marked="false"></div>
        <div id="15" class="box" data-marked="false"></div>

        <div id="21" class="box" data-marked="false"></div>
        <div id="22" class="box" data-marked="false"></div>
        <div id="23" class="box" data-marked="false"></div>
        <div id="24" class="box" data-marked="false"></div>
        <div id="25" class="box" data-marked="false"></div>

        <div id="31" class="box" data-marked="false"></div>
        <div id="32" class="box" data-marked="false"></div>
        <div id="33" class="box" data-marked="false"></div>
        <div id="34" class="box" data-marked="false"></div>
        <div id="35" class="box" data-marked="false"></div>

        <div id="41" class="box" data-marked="false"></div>
        <div id="42" class="box" data-marked="false"></div>
        <div id="43" class="box" data-marked="false"></div>
        <div id="44" class="box" data-marked="false"></div>
        <div id="45" class="box" data-marked="false"></div>

        <div id="51" class="box" data-marked="false"></div>
        <div id="52" class="box" data-marked="false"></div>
        <div id="53" class="box" data-marked="false"></div>
        <div id="54" class="box" data-marked="false"></div>
        <div id="55" class="box" data-marked="false"></div>

        <div class="col-hints">

          <div id="ch11" class="hint-box"> <p></p> </div>
          <div id="ch12" class="hint-box"> <p></p> </div>
          <div id="ch13" class="hint-box"> <p></p> </div>
          <div id="ch14" class="hint-box"> <p></p> </div>
          <div id="ch15" class="hint-box"> <p></p> </div>

          <div id="ch21" class="hint-box"> <p></p> </div>
          <div id="ch22" class="hint-box"> <p></p> </div>
          <div id="ch23" class="hint-box"> <p></p> </div>
          <div id="ch24" class="hint-box"> <p></p> </div>
          <div id="ch25" class="hint-box"> <p></p> </div>

          <div id="ch31" class="hint-box"> <p></p> </div>
          <div id="ch32" class="hint-box"> <p></p> </div>
          <div id="ch33" class="hint-box"> <p></p> </div>
          <div id="ch34" class="hint-box"> <p></p> </div>
          <div id="ch35" class="hint-box"> <p></p> </div>

        </div>

      </div>

      <div class="btn">

        <div class="level"> <span></span> </div>

        <button class="colorBtn" type="button">mark</button>
        <button class="colorBtn" type="button">block</button>
        <button class="levelBtn" type="button" disabled="true">next level</button>

      </div>

    </div>

  </body>

</html>
